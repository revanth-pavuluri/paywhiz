<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/style.css" />
    <title>PayWhiz</title>
  </head>

  <body class="light">
    <div class="container">
      <h2>PayWhiz</h2>
      <div id="reader"></div>

      <form onsubmit="makePayment(event)">
        <label for="upiId">UPI ID</label>
        <input id="upiId" placeholder="someone@upi" required />

        <label for="amount">Amount</label>
        <input type="number" id="amount" placeholder="100" required min="1" />

        <label for="note">Note</label>
        <input id="note" placeholder="Lunch, groceries..." required />

        <hr
          class="hr-text"
          data-content="Advanced ‚ñæ"
          id="toggle-advanced"
          style="cursor: pointer"
        />

        <div id="advanced-fields" style="display: none; margin-bottom: 1.5rem">
          <label for="payerName">Payer Name</label>
          <input id="payerName" placeholder="John Doe" />

          <label for="merchantCode">Merchant Code</label>
          <input id="merchantCode" placeholder="1234" />

          <label for="transactionId">Transaction ID</label>
          <input id="transactionId" placeholder="TXN000111222" />
        </div>
        <button type="submit">Continue</button>

        <span class="helper-text">
          Facing any issues? <a onclick="window.location.reload();">Retry</a>
        </span>
      </form>

      <footer>
        <span id="toggle-theme" title="Theme" aria-label="Theme"></span>
        <span id="toggle-dev" title="Dev Mode" aria-label="Dev Mode">üêû</span>
      </footer>
    </div>
  </body>
  <!-- Scripts -->
  <script src="assets/qr-scanner.min.js"></script>
  <script src="assets/app.js"></script>
</html>
